<!DOCTYPE html>
<html lang="en">

<head>
	<title>Kampus Gratis</title>

	<!-- Meta Tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="author" content="Kampus Gratis" />
	<meta name="description" content="Kampus Gratis" />
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/images/kGLogo4.svg" />

	<!-- Favicon -->
	<link rel="shortcut icon" href="%PUBLIC_URL%/icon.svg" />

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com/" />
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&amp;family=Roboto:wght@400;500;700&amp;display=swap" />

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/vendor/font-awesome/css/all.min.css" />
	<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/vendor/bootstrap-icons/bootstrap-icons.css" />
	<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/vendor/choices/css/choices.css" />
	<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/vendor/stepper/css/bs-stepper.min.css" />

	<!-- Theme CSS -->
	<link id="style-switch" rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/style.css" />

	<!-- Css custom -->
	<link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css-custom/studiku.css" />
	<!-- <link id="style-switch" rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css-custom/style.css" />
	<link id="style-switch" rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css-custom/style-kg-1.css" /> -->

	<style>
		.animate-move-y {
			-webkit-animation: mover 2s infinite alternate;
			animation: mover 2s infinite alternate;
		}

		@-webkit-keyframes mover {
			0% {
				transform: translateY(0);
			}

			100% {
				transform: translateY(-20px);
			}
		}

		@keyframes mover {
			0% {
				transform: translateY(0);
			}

			100% {
				transform: translateY(-20px);
			}
		}

		.animate-move-x {
			-webkit-animation: mymove 2s infinite alternate;
			animation: mymove 2s infinite alternate;
		}

		@keyframes mymove {
			0% {
				transform: translateX(0);
			}

			100% {
				transform: translateX(-20px);
			}
		}

		@-webkit-keyframes mymove {
			0% {
				transform: translateX(0);
			}

			100% {
				transform: translateX(-20px);
			}
		}

		.aboutsec-img {
			height: 600px !important;
			width: 100%;
			object-fit: cover;
			object-position: center;
		}

		.mentor-img {
			height: 290px !important;
			width: 100%;
			object-fit: cover;
			object-position: center;
		}

		/* Kalender */
		.Kalend__Calendar__root.Kalend__main {
			height: 80vh !important;
		}

		.Kalend__CalendarHeader-small {
			box-shadow: 0 5px 5px -5px #333;
		}

		.Kalend__AgendaDayRow__container:nth-child(odd) {
			background-color: #f8f9fa
		}

		.Kalend__MonthWeekRow__container:nth-child(odd) {
			background-color: #f8f9fa
		}

		/* Team */

		.team-area-two .section-title.three {
			text-align: center
		}

		.team-area-two .section-title.three h2 {
			margin-bottom: 3px
		}

		.team-area-two .section-title.three p {
			max-width: 535px;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 0
		}

		.team-area-two .team-item {
			margin-bottom: 30px;
			border-radius: 5px;
			-webkit-transition: .5s all ease;
			transition: .5s all ease
		}

		.team-area-two .team-item:hover {
			-webkit-transform: translate(0, -10px);
			transform: translate(0, -10px)
		}

		.team-area-two .team-item .top {
			position: relative
		}

		.team-area-two .team-item .top img {
			width: 100%;
			border-radius: 5px 5px 0 0
		}

		.team-area-two .team-item .top ul {
			position: absolute;
			bottom: 15px;
			right: 15px;
			margin: 0;
			padding: 0;
			background-color: #fff;
			border-radius: 30px;
			padding: 7px 15px 3px;
			margin-right: 50px;
			display: inline-block;
			display: none
		}

		.team-area-two .team-item .top ul li {
			list-style-type: none;
			display: inline-block;
			margin-left: 3px;
			margin-right: 3px
		}

		.team-area-two .team-item .top ul li:nth-child(2) a {
			color: #1da1f2
		}

		.team-area-two .team-item .top ul li:nth-child(3) a {
			color: #d43535
		}

		.team-area-two .team-item .top ul li:nth-child(4) a {
			color: #e42c27
		}

		.team-area-two .team-item .top ul li a {
			display: block;
			color: #0c92ff;
			font-size: 18px
		}

		.team-area-two .team-item .top ul li a:hover {
			-webkit-transform: rotateY(360deg);
			transform: rotateY(360deg)
		}

		.team-area-two .team-item .bottom {
			background-color: #ffdbde;
			border-radius: 0 0 5px 5px;
			padding: 18px 25px 20px;
			-webkit-box-shadow: 0 0 20px 0 #dddddd42;
			box-shadow: 0 0 20px 0 #dddddd42
		}

		.team-area-two .team-item .bottom h3 {
			color: #221668;
			font-size: 20px;
			margin-bottom: 5px
		}

		.team-area-two .team-item .bottom span {
			display: block
		}

		.team-area-two .team-item.two .bottom {
			background-color: #d3fced
		}

		.team-area-two .team-item.three .bottom {
			background-color: #fff
		}

		.team-area-two .team-item.four .bottom {
			background-color: #fff5c7
		}

		.team-area-two .team-item.five .bottom {
			background-color: #c7f7ff
		}

		.team-area-two .team-item.six .bottom {
			background-color: #c7c9ff
		}
	</style>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>
</body>

</html>
